<template name="accounts">
    <!-- Page heading -->
    {{> pageHeading title='Accounts' }}
    <div class="wrapper animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content text-center p-md">
                        <div class="row">
                            <div class="col-lg-10">
                                <h2>
                                    <span class="text-navy">Accounts</span>
                                    here you set your accounts
                                </h2>
                            </div>
                            <div class="col-lg-2">
                                <button id="add_account" class="btn btn-primary dim" type="button" data-toggle="tooltip"
                                        data-placement="top" title="Click here to add a new account">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="create_account_panel" style="display: none">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create a new Account</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" id="create-account">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="account_name">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <div class="i-checks">
                                    <label class="bank-account">
                                        <input type="radio" value="currents" name="type">
                                        <i></i> Currents
                                    </label>
                                </div>
                                <div class="i-checks">
                                    <label class="bank-account">
                                        <input type="radio" value="savings" name="type">
                                        <i></i> Savings
                                    </label>
                                </div>
                                <div class="i-checks">
                                    <label class="bank-account">
                                        <input type="radio" value="credit_card" name="type">
                                        <i></i> Credit Card </label>
                                </div>
                                <div class="i-checks">
                                    <label class="no-bank">
                                        <input type="radio" value="cash" name="type">
                                        <i></i> Cash </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group bank-related">
                            <label class="col-sm-2 control-label">Bank / Institution</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="bank">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Initial Amount</label>
                            <div class="col-sm-10">
                                <input type="number" value="0" min="0" step="0.10" data-number-to-fixed="2"
                                       data-number-stepfactor="100"
                                       class="currency class-control" id="initial_amount"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Currency</label>
                            <div class="col-sm-4">
                                <select class="form-control m-b" name="currency" id="currency_code">
                                    {{#each currencies}}
                                        <option value="{{code}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit" id="cancel_add_account">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save Account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="accounts">
        <div class="col-lg-12">
            <div class="wrapper animated fadeInRight">
                {{#each accounts}}
                    <div class="row" id="sortable-view">
                        <div class="col-lg-12">
                            <div class="ibox">
                                <div class="ibox-title">
                                    <h5>{{name}} - {{bank}}</h5>
                                    <div class="ibox-tools">
                                        <label class="label label-primary">{{type}}</label>
                                        <button id="delete_account" class="btn btn-danger" type="button"
                                                data-toggle="tooltip" data-placement="top"
                                                title="Click here to remove this account">
                                            <i class="fa fa-trash-o fa-lg"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <h2>Balance: {{balance}}</h2>
                                    <a>See Transactions</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
