<template name="budget">
    <!-- Page heading -->
    {{> pageHeading title='Budget' }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form role="form" class="add-budget form-inline">
                            <div class="form-group">
                                <input id="name" type="name" placeholder="Budget Name/Year" class="form-control">
                            </div>
                            <button id="create_budget" class="btn btn-primary" type="submit">
                                Create a new budget
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container">
                    {{#if budget_list}} {{else}}
                    <div class="ibox float-e-margins panel-body">
                        <div class="ibox-content text-center p-md">
                            <h2><span class="text-navy">Budget</span>
                                    here you set your budget<br/>
                                </h2>
                        </div>
                    </div>
                    {{/if}}
                    <ul class="nav nav-tabs">
                        {{#each budget_list}}
                        <li class="{{#if fav}}active{{/if}}">
                            <a data-toggle="tab" href="#tab-{{name}}" class="open_budget">
                                    {{#if fav}}
                                    <i class="fa fa-star"></i> {{/if}} {{name}}
                                </a>
                        </li>
                        {{/each}}
                    </ul>
                    <div class="tab-content panel-body">
                        {{#each budget_list}}
                        <div id="tab-{{name}}" class="tab-pane {{#if fav}}active fav{{/if}}">
                            <div class="row float-e-margins">
                                <div class="col-xs-12 col-sm-6 {{#if fav}}col-md-11{{else}}col-md-10{{/if}}"></div>
                                <div class="col-xs-6 {{#if fav}}col-md-1{{else}}col-md-2{{/if}}">
                                    {{#if fav}} {{else}}
                                    <button id="favourite_budget" class="btn btn-primary btn-xs" type="button">
                                        <i class="fa fa-star"> Set as favourite</i>
                                    </button>
                                    {{/if}}
                                    <button id="delete_budget" class="btn btn-danger btn-xs" type="button">
                                        <i class="fa fa-warning"> Delete</i>
                                    </button>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover " id="editable-{{name}}">
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Jan</th>
                                        <th>Feb</th>
                                        <th>Mar</th>
                                        <th>Apr</th>
                                        <th>May</th>
                                        <th>Jun</th>
                                        <th>Jul</th>
                                        <th>Aug</th>
                                        <th>Sep</th>
                                        <th>Oct</th>
                                        <th>Nov</th>
                                        <th>Dec</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each summary name}}
                                    <tr class="gradeC">
                                        <td style="text-align: left">{{this.[0]}}</td>
                                        {{{summary_column this.[1]}}}
                                        {{{summary_column this.[2]}}}
                                        {{{summary_column this.[3]}}}
                                        {{{summary_column this.[4]}}}
                                        {{{summary_column this.[5]}}}
                                        {{{summary_column this.[6]}}}
                                        {{{summary_column this.[7]}}}
                                        {{{summary_column this.[8]}}}
                                        {{{summary_column this.[9]}}}
                                        {{{summary_column this.[10]}}}
                                        {{{summary_column this.[11]}}}
                                        {{{summary_column this.[12]}}}
                                    </tr>
                                    {{/each}}
                                    {{> separator}}
                                    {{#each categories "Income" name}}
                                    <tr class="gradeX">
                                        <td style="text-align: left">{{category_display_name}}</td>
                                        {{#each arrayify amount}}
                                            <td class="cat_editable">{{value}}</td>
                                        {{/each}}
                                    </tr>
                                    {{/each}}
                                    {{> separator}}
                                    {{#each categories "Expense" name}}
                                    <tr class="gradeX">
                                        <td style="text-align: left">{{category_display_name}}</td>
                                        {{#each arrayify amount}}
                                            <td class="cat_editable">{{value}}</td>
                                        {{/each}}
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="separator">
    <tr>
        <td></td><td></td><td></td><td></td>
        <td></td><td></td><td></td><td></td><td></td>
        <td></td><td></td><td></td><td></td>
    </tr>
</template>
