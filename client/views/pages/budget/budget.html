<template name="budget">
    <!-- Page heading -->
    {{> pageHeading title='Budget' }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content text-center p-md">
                        <h2><span class="text-navy">Budget</span>
                            here you set your budget<br/>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <form role="form" class="add-budget">
                <div class="form-group">
                    <div class="form-group col-lg-3">
                        <input id="name" type="name" placeholder="Budget Name/Year" class="form-control">
                    </div>
                    <div class="form-group col-lg-3">
                        <button id="create_budget" class="btn btn-primary" type="submit">
                            Create a new budget
                        </button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover ">
                <thead>
                    <tr>
                        <th>Budget Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each budget_list}}
                        <tr class="gradeX">
                            <td style="text-align: left">
                                {{#if fav}}
                                    <i class="fa fa-star"></i>
                                {{/if}}
                                {{name}}
                            </td>
                            <td> 
                                <button id="open_budget" class="btn btn-primary" type="button">
                                    Open
                                </button>
                                {{#if fav}}
                                {{else}}
                                    <button id="favourite_budget" class="btn btn-primary" type="button">
                                        <i class="fa fa-star"> Set as favourite</i>
                                    </button>
                                {{/if}}
                                <button id="delete_budget" class="btn btn-danger" type="button">
                                    <i class="fa fa-warning"> Delete</i>
                                </button>

                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="ibox-content">
            <table class="table table-striped table-bordered table-hover " id="head_editable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Jan.</th>
                        <th>Feb.</th>
                        <th>Mar.</th>
                        <th>Apr.</th>
                        <th>May.</th>
                        <th>Jun.</th>
                        <th>Jul.</th>
                        <th>Aug.</th>
                        <th>Sep.</th>
                        <th>Oct.</th>
                        <th>Nov.</th>
                        <th>Dec.</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each summary}}
                        <tr class="gradeX">
                            <td style="text-align: left">{{name}}</td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
            <table class="table table-striped table-bordered table-hover " id="editable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Jan.</th>
                        <th>Feb.</th>
                        <th>Mar.</th>
                        <th>Apr.</th>
                        <th>May.</th>
                        <th>Jun.</th>
                        <th>Jul.</th>
                        <th>Aug.</th>
                        <th>Sep.</th>
                        <th>Oct.</th>
                        <th>Nov.</th>
                        <th>Dec.</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each categories_income}}
                        <tr class="gradeX">
                            <td style="text-align: left">{{category_display_name}}</td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                            <td class="cat_editable"></td>
                        </tr>
                    {{/each}}
                </tbody>
                <tfoot>
                    <tr>
                        <th>Category</th>
                        <th>Jan.</th>
                        <th>Feb.</th>
                        <th>Mar.</th>
                        <th>Apr.</th>
                        <th>May.</th>
                        <th>Jun.</th>
                        <th>Jul.</th>
                        <th>Aug.</th>
                        <th>Sep.</th>
                        <th>Oct.</th>
                        <th>Nov.</th>
                        <th>Dec.</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</template>
