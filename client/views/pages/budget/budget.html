<template name="budget">
    <!-- Page heading -->
    {{> pageHeading title='Budget' }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form role="form" class="add-budget form-inline">
                            <div class="form-group">
                                <input id="name" type="name" placeholder="Budget Name/Year" class="form-control">
                            </div>
                            <button id="create_budget" class="btn btn-primary" type="submit">
                                Create a new budget
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container">
                    {{#if budget_list}} {{else}}
                    <div class="ibox float-e-margins panel-body">
                        <div class="ibox-content text-center p-md">
                            <h2><span class="text-navy">Budget</span>
                                    here you set your budget<br/>
                                </h2>
                        </div>
                    </div>
                    {{/if}}
                    <ul class="nav nav-tabs">
                        {{#each budget_list}}
                        <li class="{{#if fav}}active{{/if}}">
                            <a data-toggle="tab" href="#tab-{{name}}" class="open_budget">
                                    {{#if fav}}
                                    <i class="fa fa-star"></i> {{/if}} {{name}}
                                </a>
                        </li>
                        {{/each}}
                    </ul>
                    <div class="tab-content panel-body">
                        {{#each budget_list}}
                        <div id="tab-{{name}}" class="tab-pane {{#if fav}}active{{/if}}">
                            <div class="row float-e-margins">
                                <div class="col-xs-12 col-sm-6 {{#if fav}}col-md-11{{else}}col-md-10{{/if}}"></div>
                                <div class="col-xs-6 {{#if fav}}col-md-1{{else}}col-md-2{{/if}}">
                                    {{#if fav}} {{else}}
                                    <button id="favourite_budget" class="btn btn-primary btn-xs" type="button">
                                        <i class="fa fa-star"> Set as favourite</i>
                                    </button>
                                    {{/if}}
                                    <button id="delete_budget" class="btn btn-danger btn-xs" type="button">
                                        <i class="fa fa-warning"> Delete</i>
                                    </button>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover " id="head_editable-{{name}}">
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Jan</th>
                                        <th>Feb</th>
                                        <th>Mar</th>
                                        <th>Apr</th>
                                        <th>May</th>
                                        <th>Jun</th>
                                        <th>Jul</th>
                                        <th>Aug</th>
                                        <th>Sep</th>
                                        <th>Oct</th>
                                        <th>Nov</th>
                                        <th>Dec</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each summary }}
                                    <tr class="gradeX">
                                        <td style="text-align: left">{{this.[0]}}</td>
                                        <td class="cat_editable">{{this.[1]}}</td>
                                        <td class="cat_editable">{{this.[2]}}</td>
                                        <td class="cat_editable">{{this.[3]}}</td>
                                        <td class="cat_editable">{{this.[4]}}</td>
                                        <td class="cat_editable">{{this.[5]}}</td>
                                        <td class="cat_editable">{{this.[6]}}</td>
                                        <td class="cat_editable">{{this.[7]}}</td>
                                        <td class="cat_editable">{{this.[8]}}</td>
                                        <td class="cat_editable">{{this.[9]}}</td>
                                        <td class="cat_editable">{{this.[10]}}</td>
                                        <td class="cat_editable">{{this.[11]}}</td>
                                        <td class="cat_editable">{{this.[12]}}</td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                            <table class="table table-striped table-bordered table-hover " id="editable-{{name}}">
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Jan</th>
                                        <th>Feb</th>
                                        <th>Mar</th>
                                        <th>Apr</th>
                                        <th>May</th>
                                        <th>Jun</th>
                                        <th>Jul</th>
                                        <th>Aug</th>
                                        <th>Sep</th>
                                        <th>Oct</th>
                                        <th>Nov</th>
                                        <th>Dec</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each categories_income}}
                                    <tr class="gradeX">
                                        <td style="text-align: left">{{category_display_name}}</td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                        <td class="cat_editable"></td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Category</th>
                                        <th>Jan.</th>
                                        <th>Feb.</th>
                                        <th>Mar.</th>
                                        <th>Apr.</th>
                                        <th>May.</th>
                                        <th>Jun.</th>
                                        <th>Jul.</th>
                                        <th>Aug.</th>
                                        <th>Sep.</th>
                                        <th>Oct.</th>
                                        <th>Nov.</th>
                                        <th>Dec.</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
