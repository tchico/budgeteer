<template name="categories">

    <!-- Page heading -->
    {{> pageHeading title='Categories' }}


    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content text-center p-md">

                        <h2><span class="text-navy">Budget Categories</span>
                            here you add your budget categories <br/></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="float-e-margins text-center">
                    <div class="ibox-title">
                        <h5>Add category</h5>
                    </div>
                    <div class="ibox-content">
                        <form role="form" class="form-inline">
                            <div class="form-group">
                                <input type="text" placeholder="Category Name" id="category_name" class="form-control">
                            </div>
                            <div class="input-group">
                                <select id="parent_category" class="select2_parent form-control">
                                    {{#each parents}}
                                        {{>parent_category_detail}}
                                    {{/each}}
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="category_type" class="select2_cat_type form-control">
                                    <option value="Expense">Expense</option>
                                    <option value="Income">Income</option>
                                </select>
                            </div>
                            <button class="btn btn-white" type="submit">Add</button>
                        </form>
                    </div>

                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th>Category Name</th>
                                <th>Parent Category</th>
                                <th>Type</th>
                                <th>Created date</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each categories}}
                                {{> category_detail}}
                            {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Category Name</th>
                                <th>Parent Category</th>
                                <th>Type</th>
                                <th>Created date</th>
                            </tr>
                            </tfoot>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="category_detail">
    <tr class="gradeX">
        <td>{{name}}</td>
        <td>{{parent_category}}</td>
        <td>{{type}}</td>
        <td class="center">{{created_date}}</td>
    </tr>
</template>

<template name="parent_category_detail">
    <option value="{{name}}">{{name}}</option>
</template>
