<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name">B</h1>
        </div>
        <h3>Register to Budgeteer</h3>

        <p>Create account to see it in action.</p>

        <form class="m-t" role="form">
            <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy
                </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>
        <p class="m-t">
            <small>&copy; 2016</small>
        </p>
    </div>
</template>
